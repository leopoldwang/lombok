name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.9
      uses: actions/setup-java@v1
      with:
        java-version: 1.9
    - name: Build with Ant
      run: ant
    - name: Upload artifacts
      with:
        name: lombok-artifact
        path: /home/runner/work/lombok/lombok/dist
    
